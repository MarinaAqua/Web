
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate VMess Account</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .qr {
      text-align: center;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo" class="logo" />

  <h2>Generate Akun VMess</h2>

  <input type="text" id="ipPort" placeholder="IP:Port contoh 1.1.1.1:443" />
  <select id="domain">
    <option value="">-- Pilih Domain --</option>
    <option value="clubgratis.xyz">clubgratis.xyz</option>
    <option value="akungratis.dpdns.org">akungratis.dpdns.org</option>
    <option value="wilcardcf.biz.id">wilcardcf.biz.id</option>
    <option value="mrkings.xyz">mrkings.xyz</option>
  </select>
  <select id="bug">
    <option value="">-- Pilih Bug Wildcard --</option>
    <option value="ava.game.naver.com">ava.game.naver.com</option>
    <option value="graph.instagram.com">graph.instagram.com</option>
    <option value="quiz.int.vidio.com">quiz.int.vidio.com</option>
    <option value="zaintest.vuclip.com">zaintest.vuclip.com</option>
    <option value="cache.netflix.com">cache.netflix.com</option>
    <option value="graph.facebook.com">graph.facebook.com</option>
    <option value="investor.fb.com">investor.fb.com</option>
    <option value="*.request.bughost.com">*.request.bughost.com</option>
  </select>

  <button onclick="generateVMess()">Buat Akun VMess</button>

  <div id="result" class="hidden">
    <h3>Hasil Akun VMess:</h3>
    <p><strong>üåê REMARKS:</strong> <span id="remarks"></span></p>
    <p><strong>üì∂ ASN:</strong> <span id="asn"></span></p>
    <p><strong>üü¢ PING:</strong> <span id="ping" style="color:green;"></span></p>
    <p><strong>üì° DOMAIN:</strong> <span id="res-domain"></span></p>
    <p><strong>üêû BUG:</strong> <span id="res-bug"></span></p>
    <p><strong>üÜî UUID:</strong> <span id="uuid"></span></p>
    <p><strong>üö™ PORT:</strong> <span id="res-port"></span></p>
    <p><strong>üìÅ PATH:</strong> <span id="path"></span></p>
    <textarea id="vmess-link" readonly></textarea>
    <div class="qr">
      <img id="qrcode" src="" alt="QR Code VMess">
    </div>
    <button onclick="copyConfig()">Salin Konfigurasi</button>
  </div>

  <footer>
    <p>Kontak Grup: <a href="https://t.me/club_gratis">Telegram</a></p>
    <p>&copy; 2025 <a href="https://t.me/club_gratis1">Club Gratis.</a></p><p> All rights reserved.</p>
  </footer>

  <script>
    function toBase64Unicode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    
    async function generateVMess() {
      const ipPort = document.getElementById('ipPort').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const bug = document.getElementById('bug').value.trim();
      const resultBox = document.getElementById('result');

      if (!ipPort || !domain || !bug || !ipPort.includes(':')) {
        alert('Isi semua field dengan benar.');
        return;
      }

      const [ip, port] = ipPort.split(':');
      const uuid = 'aaaaaaa1-bbbb-4ccc-addd-eeeeeeeeeee1';
      const path = `/Club-Gratis/${ip}-${port}`;

      try {
        const res = await fetch(`https://api-checker.aquamarinelavinia.workers.dev/?ip=${ip}:${port}`);
        const data = await res.json();
        console.log('‚úÖ Data Proxy:', data);

        if (!data.message || !data.message.includes('ACTIVE')) {
          alert('Proxy tidak aktif!');
          return;
        }

        const remarks = `${data.country || 'Unknown'} ${data.flag || ''} [${data.isp || 'Unknown ISP'}]`;
        const ping = `${data.delay || '-'}`;
        const asn = `AS${data.asn || '-'}`;
        const host = `${bug}.${domain}`;
        const linkObject = {
          v: "2",
          ps: remarks,
          add: bug,
          port: "443",
          id: UUID,
          aid: "0",
          net: "ws",
          type: "none",
          host: host,
          path: path,
          tls: "tls",
          sni: host,
          alpn: "",
          scy: "zero"
         };

        const vmessLink = "vmess://" + toBase64Unicode(JSON.stringify(linkObject));
        
        document.getElementById('remarks').textContent = remarks;
        document.getElementById('asn').textContent = asn;
        document.getElementById('ping').textContent = ping;
        document.getElementById('uuid').textContent = uuid;
        document.getElementById('bughost').textContent = host;
        document.getElementById('res-domain').textContent = domain;
        document.getElementById('res-bug').textContent = bug;
        document.getElementById('res-port').textContent = port;
        document.getElementById('path').textContent = path;
        document.getElementById('vmess-link').value = vmessLink;
        document.getElementById('qrcode').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(vmessLink)}`;
        resultBox.classList.remove('hidden');

      } catch (err) {
        console.error('‚ùå Gagal mengambil data proxy:', err);
        alert('Gagal mengambil data proxy.');
      }
    }

    function copyConfig() {
      const link = document.getElementById('vmess-link');
      link.select();
      link.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Konfigurasi VMess disalin!");
    }
  </script>

</body>
</html>
