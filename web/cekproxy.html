<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Proxy Lengkap</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      position: relative;
    }
    header img {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e9ecef;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cek Proxy Aktif Lengkap</h1>
    <img src="/logo.jpg" alt="Logo" />
  </header>
  <main>
    <input type="text" id="proxyInput" placeholder="Masukkan IP:Port, contoh: 8.8.8.8:8080" />
    <button onclick="cekProxy()">Cek Sekarang</button>
    <div id="hasil" class="result" style="display:none;"></div>
  </main>
  <!-- Hasil -->
  <div id="hasil" class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow hidden space-y-4 text-xl">
    <div>🟢 <strong>Status:</strong> <span id="status"></span></div>
    <div>🔑 <strong>ProxyIP:</strong> <span id="proxyip"></span></div>
    <div>🌐 <strong>IP:</strong> <span id="ip"></span></div>
    <div>📡 <strong>Port:</strong> <span id="port"></span></div>
    <div>🌍 <strong>Negara:</strong> <span id="country"></span> <span id="flag"></span></div>
    <div>🏙️ <strong>Kota:</strong> <span id="city"></span></div>
    <div>🏢 <strong>ISP:</strong> <span id="isp"></span></div>
    <div>📶 <strong>ASN:</strong> <span id="asn"></span></div>
    <div>🏛️ <strong>Organization:</strong> <span id="org"></span></div>
    <div>📍 <strong>Lokasi:</strong> <span id="lat"></span>, <span id="lon"></span></div>
    <div>🗺️ <strong>Maps:</strong> <a id="maps" href="#" target="_blank" class="text-blue-600 underline">Lihat Lokasi</a></div>
    <div>⚡ <strong>Latensi:</strong> <span id="latency" class="font-semibold" style="color:green;"></span></div>
    <div>🕓 <strong>Timezone:</strong> <span id="timezone"></span></div>
    <div>🛠️ <strong>Port Terbuka:</strong> <span id="open_ports"></span></div>
    <div>⚙️ <strong>Protocols:</strong> <span id="protocols"></span></div>
  </div>
  <footer>
    &copy; 2025 Club Gratis | Hubungi kami di Grup Telegram <a href="https://t.me/club_gratis">@Club_Gratis</a>
  </footer>

  <script>
    async function cekProxy() {
      const input = document.getElementById('ipPort').value.trim();
      const hasil = document.getElementById('hasil');
      if (!input || !input.includes(':')) {
        alert('Masukkan IP dan Port dengan format benar.');
        return;
      }

      const [ip, port] = input.split(':');
      const url = `https://api-checker.aquamarinelavinia.workers.dev/?ip=${ip}:${port}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
      
        // Tampilkan data lengkap
        document.getElementById('status').textContent = data.message?.includes('ACTIVE') ? "✅ ACTIVE" : "❌ DEAD";
        document.getElementById('status').className = data.message ? 'text-green-600 font-bold' : 'text-red-600 font-bold';
        document.getElementById('proxyip').textContent = data.proxyip ? '✅ Yes' : '❌ No';
        document.getElementById('ip').textContent = ip;
        document.getElementById('port').textContent = port;
        document.getElementById('country').textContent = data.country || '-';
        document.getElementById('flag').textContent = data.flag || '';
        document.getElementById('city').textContent = data.city || '-';
        document.getElementById('isp').textContent = data.isp || '-';
        document.getElementById('asn').textContent = data.asn || '-';
        document.getElementById('org').textContent = data.org || '-';
        document.getElementById('lat').textContent = data.latitude || '-';
        document.getElementById('lon').textContent = data.longitude || '-';
        document.getElementById('maps').href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
        document.getElementById('latency').textContent = data.delay || '-';
        document.getElementById('timezone').textContent = data.timezone || '-';
        document.getElementById('open_ports').textContent = (data.open_ports || []).join(', ') || '-';
        document.getElementById('protocols').textContent = (data.protocols || []).join(', ') || '-';

        hasil.classList.remove('hidden');
      } catch (err) {
        alert('Gagal mengambil data dari API.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
